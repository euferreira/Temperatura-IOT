<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exemplo WebSocket</title>
  <style>
      body {
          font-family: sans-serif;
          padding: 20px;
      }
      h1 {
          margin-bottom: 20px;
      }
      .btn {
          display: inline-block;
          padding: 10px 20px;
          background-color: #007bff;
          color: #fff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s;
      }
      .btn:hover {
          background-color: #0069d9;
      }
  </style>
</head>
<body>
<h1>Exemplo WebSocket</h1>
<p>Abra o console do navegador para ver as mensagens recebidas do servidor WebSocket.</p>
<button class="btn" id="connectBtn">Conectar</button>
<button class="btn" id="disconnectBtn">Desconectar</button>
<script src="exemplo-teste.js"></script>
</body>
</html>
